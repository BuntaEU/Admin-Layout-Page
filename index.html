<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
    <!--sidebar start-->

    <div class="side-bar">
        <div class="nav-heading clickable">
            <img class="dash-image" src="" alt="dashboard icon">Dashboard</div>
        <div class="nav-bar">
            <ul class="nav-list nav-styles">
                <li><img class="simple-icon" src="" alt="home icon">Home</li>
                <li><img class="simple-icon" src="" alt="account icon">Profile</li>
                <li><img class="simple-icon" src="" alt="message icon">Messages</li>
                <li><img class="simple-icon" src="" alt="history icon">History</li>
                <li><img class="simple-icon" src="" alt="tasks icon">Tasks</li>
                <li><img class="simple-icon" src="" alt="communities icon">Communities</li>
            </ul>
        </div>
        <div class="setting-bar">
            <ul class="setting-list nav-styles">
                <li><img class="simple-icon" src="" alt="settings icon">Settings</li>
                <li><img class="simple-icon" src="" alt="support icon">Support</li>
                <li><img class="simple-icon" src="" alt="privacy icon">Privacy</li>
            </ul>
        </div>
    </div>
     <div class="header">
        <div class="top-header">
            <div class="search-bar">
                <div class="search-img clickable">
                   <input type="image" class="search-icon" form="myform" src="">
                </div>
                <!-- make it an input matching the form -->
                <form id="myform" method="get" action="#">
                    <input class="search-input" type="text" id="searchresult" name="searchresult" value=""><br><br>
                </form>
            </div>
            <div class="profile-bar">
                <div class="clickable"><img class="bell-icon" src="" alt="notification icon"></div>
                <div class="clickable"><img class="profile-pic-small" src="" alt="profile picture"></div>
                <div class="clickable">John West</div>
            </div>
        </div>

        <div class="bottom-header">
            <div class="profile-display">
                <div class="clickable"><img class="profile-pic-large" src="" alt="profile picture"></div>
                <div class="name-greeting">
                    <div class="greeting">Hi there,</div>
                    <div class="name">John West (@johnwest)</div>
                </div>
            </div>
            <div class="make-post">
                <button class="head-button clickable">New</button>
                <button class="head-button clickable">Upload</button>
                <button class="head-button clickable">Share</button>
            </div>
        </div>

    </div>
  </body>
</html>
